{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                <h1>TODO</h1>
            </div>
        </div>
         </div>
     </div>
</div>
  <div class="container">
    <div class="row">
         <div class="col-md-6">
        <form method="POST" class="mp-3 shadow">
             {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control"  name="task" placeholder="task">
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="priority">
            </div>
            <br>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="DATE">
            </div>
            <br>
                  <input type="submit"  class="btn btn-success" >
        </form>


         </div>
        <div class="col-md-6">
            <h4> Task To Be Completed</h4>
             {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}<br> </h5>
                    <p><b>{{i.prority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a><br>

                </div>
            </div>
                <br>
                  {% endfor %}
            </div>
        </div>
       <br>
      </div>



{% endblock %}
